version: "3"

services:
  redis:
    image: redis:5.0.4
    container_name: cache
    ports:
      - 6379:6379
  db:
    image: mongo:4.2
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./data/db:/data/db
      # Run the init script to create the mongo user on startup.
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
    environment:
      MONGO_INITDB_ROOT_USERNAME: myuser
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: ts-starter
  web:
    build: .
    restart: on-failure:3
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    environment:
      NODE_ENV: dev
      REDIS_HOST: redis://cache
      # This is standard running mongodb locally, but using the user created by init-mongo.js.
      MONGODB_URI_LOCAL: mongodb://otheruser:example@db:27017/ts-starter
      # Put lots of randomness in these
      SESSION_SECRET: ashdfjhasdlkjfhalksdjhflak
      # Facebook keys - register your app and get yours here: https://developers.facebook.com/
      FACEBOOK_ID: 754220301289665
      FACEBOOK_SECRET: 41860e58c256a3d7ad8267d3c1939a4a
    links:
      - redis
    volumes:
      - ./src:/usr/src/app/src
      - ./test:/usr/src/app/test
      - ./views:/usr/src/app/views
